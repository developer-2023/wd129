<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
            NaN - is not a data type
        */

        let a = 0 / 0;
        console.log(a); // NaN

        let b = Math.sqrt(-3);
        console.log(b); // NaN
        console.log( isNaN(b) ); // true
    </script>
</body>
